<!DOCTYPE html>
<html>
    <head>
        <title>/blog-hw3/</title>
    </head>
    <body>
        <h1>NewPost</h1>
        
        <form method="post">
            <label>
                <div>subject</div> <input type="text" name="subject" value="{{subject}}">

            <input type="submit">
        </form>

    </body>
