<!DOCTYPE html>
<html>
    <head>
        <title>/dalvarez-blog/</title>

    <body>
        <h1>/dalvarez-blog/</h1>
        
        {% for post in posts %}
        <div class="post">

        <hr />
        {% endfor %}
        
    </body>
</html>
